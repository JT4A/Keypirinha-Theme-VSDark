[theme/VSCode]
opacity_back = 100
satellite_show = never
satellite_pos = topleft
satellite_size = small
control_margin = 8
textbox_padding = 8
listitem_padding = 1
layout = list_icon,list_selmark,list_actions
color_background = #333333
color_foreground = #A9BFC7
color_title = #ffffff
color_textbox_back = #252526
color_faded = #ffffff
color_status = #ffffff
color_accent = #106DAB
color_warn = #cf433e
color_listitem_back = #333333
color_listitem_title = #A9BFC7
color_listitem_desc = #A9BFC7
color_listitem_tips = #FFFFFF
color_listitem_selected_back = #252526
color_listitem_selected_title = #A9BFC7
color_listitem_selected_desc = #A9BFC7
color_listitem_selected_tips = #A9BFC7
font_large_size = 16
font_large_style = cleartype
font_snormal_size = 10
font_snormal_style = cleartype
font_normal_size = 12
font_normal_style = cleartype
font_small_size = 10
font_small_style = cleartype
font_face = Tahoma,Arial,Segoe UI
compact_results = yes
listitem_title_font = snormal
